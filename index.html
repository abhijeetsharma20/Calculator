<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>online Calculator</title>
</head>
<body>
    <h1 style="text-align: center;">Online Calculator designed by &#10084;&#65039;Abhijeet</h1>
    <div class="container">
        <div class="cal-box">
            <form name="calculator">
                <input id="display" type="text" name="display" placeholder="0"  readonly>
                <br>
                <input name="button" class="btn" type="button" value="7" onclick="calculator.display.value+='7'">
                <input name="button" class="btn" type="button" value="8" onclick="calculator.display.value+='8'">
                <input name="button" class="btn" type="button" value="9" onclick="calculator.display.value+='9'">
                <input name="button" class="btn mbtn" type="button" value="+" onclick="calculator.display.value+='+'">
                <br>
                <input name="button" class="btn" type="button" value="4" onclick="calculator.display.value+='4'">
                <input name="button" class="btn" type="button" value="5" onclick="calculator.display.value+='5'">
                <input name="button" class="btn" type="button" value="6" onclick="calculator.display.value+='6'">
                <input name="button" class="btn mbtn" type="button" value="-" onclick="calculator.display.value+='-'">
                <br>
                <input name="button" class="btn" type="button" value="1" onclick="calculator.display.value+='1'">
                <input name="button" class="btn" type="button" value="2" onclick="calculator.display.value+='2'">
                <input name="button" class="btn" type="button" value="3" onclick="calculator.display.value+='3'">
                <input name="button" class="btn mbtn" type="button" value="x" onclick="calculator.display.value+='*'">
                <br>
                <input name="button" class="btn  cbtn" type="button" value="C" onclick="calculator.display.value=' '">
                <input name="button" class="btn" type="button" value="0" onclick="calculator.display.value+='0'">
                <input name="button" class="btn" type="button" value="=" onclick="calculator.display.value=eval(calculator.display.value)">
                <input name="button " class="btn mbtn" type="button" value="/" onclick="calculator.display.value+='/'">
            </form>
        </div>
    </div>
</body>
</html>
